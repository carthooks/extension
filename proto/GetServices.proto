syntax = "proto3";

package service;
option go_package = "github.com/carthooks/extension/service";

import "common.proto";

message GetServicesResponse {
  repeated Service services = 1;
}

message Service {
    string uuid = 1;
    I18nString name = 2;
    I18nString description = 3;
    ServiceType type = 4;
}

enum ServiceType{
    SERVICE_TYPE_MODEL = 0;
}