syntax = "proto3";

package service;
option go_package = "github.com/carthooks/extension/service";

import "common.proto";

message GetServicesResponse {
  repeated Service services = 1;
}

message Service {
    string uuid = 1;
    I18nString name = 2;
    I18nString description = 3;
    string input_model_uuid = 4;
    string output_model_uuid = 5;
}