syntax = "proto3";

import "common.proto";
import "assets.proto";

package service;
option go_package = "github.com/carthooks/extension/service";

message GetConnectorsResponse{
    repeated Connector connectors = 1;
}

message Connector{
    string id = 1;
    I18nString name = 2;
    I18nString description = 3;
    Assets icon = 4;
    repeated string service_uuids = 5;
}
